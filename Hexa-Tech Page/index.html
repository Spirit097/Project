<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexa-Tech | Log in</title>
    <link rel="stylesheet" href="style.css">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/Hexa-Tech_logo.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div class="container">
        <img src="images/Hexa-Tech_logo.png" alt="">
        <header> 
            <div class="testata">
                <img src="images/Hexa-Tech_logo.png" id="hexa" alt="">
                <div class="login first">
                    <input type="text " placeholder="Inserisci email" required>
                </div>
                <div class="login">
                    <input type="password" placeholder="Insersci password" required>
                </div>
                <div>
                    <button class="pulsanti"><img src="images/google_logo.png" class="logo" alt="">
                        Accedi con Google</button>
                </div>
                <div>
                    <button class="pulsanti">
                        <img src="images/Fb_logo.png" class="logo" alt="">Accedi con Facebook</button>
                </div>
                <div>
                    <button class="pulsanti"> 
                        <img src="images/apple_logo.png" class="logo"  alt="">Accedi con Apple</button>
                </div>
                <div>
                    <button class="pulsanti">
                        <img src="images/insta_logo.png" class="logo"  alt="">Accedi con Instagram</button>
                </div>
                <div class="conPar">
                <div class="par">Password dimenticata?</div>
                </div>
            <div class="finale">
                <div class="accedi">
                    Accedi
                </div>
                <div class="par registrati">
                    Registrati
                </div>
            </div>
        </div>
        </header>       
    </div>
    <script src="script.js"></script>
</body>
</html>
