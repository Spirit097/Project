<!DOCTYPE html>
<html lang="en-IT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista della spesa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
     <div class="container">
        <header>
            <div class="corpo">
                <img src="Hexa-tech_logo.png" class="hexa" alt="">
                <h1>Lista Spesa</h1>
                <div class="oggetti">
                    <input class="text" type="text" placeholder="Aggiungi alla lista">
                    <button class="submit">Aggiungi</button>
                </div>
                <div class="lista">
                    <div class="riga">
                        <div class="input">
                        <button class="cino">X</button>
                   </div> 
                   
                </div>
                </div>
                <div class="elimina">
                    <button class="cancella">Elimina tutto</button>
                </div>
            </div>
            
        
        </header>
    </div>
<script src="script.js"></script>
</body>
</html>
